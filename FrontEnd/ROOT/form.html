<!doctype html>
<html>
<head>

</head>
<style>
	body{
		background-color: #3993c6;
	}
	input[type=text], select{
		display: inline-block;
		width: 100%;
		padding: 12px 20px;
	}
	input[type=submit] {
		display: inline-block;
		width: 100%;
		padding: 12px 20px;
	}
	div{
		background-color: #f2f2f2;
		padding: 20px;
	}
</style>
<body>
<h3> Dam Manager </h3>
<div>
	<form>
		<input type="text" id="day" placeholder="Day...">
		<input type="text" id="month" placeholder="Month...">
		<input type="text" id="year" placeholder="Year...">
		<input type="text" id="flow" placeholder="Flow...">
		<input type="text" id="wLevel" placeholder="Water Level...">
		<input type="submit" value="Submit" onclick="testAjax()">	
	</form>
</div>
<script>
function testAjax() { // FIXME Deleteme
	var day = document.getElementById('day').innerHTML;
	var month = document.getElementById('month').innerHTML;
	var year = document.getElementById('year').innerHTML;
	var flow = document.getElementById('flow').innerHTML;
	var wLevel = document.getElementById('wLevel').innerHTML;
	
    $.get("server", {
        requestName: "stuff",
        day: day,
        month: month,
        year: year,
        wLevel: wLevel,
        flow: flow
    }, function(data, status) {
        console.log("!!! AJAX RESPONSE: " + data);
        $("#output").text(data);
    });
}
</script>

</body>
</html>
