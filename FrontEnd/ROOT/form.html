<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
	body{
		background-color: #3993c6;
	}
	input[type=text], select{
		display: inline-block;
		width: 100%;
		padding: 12px 20px;
	}
	input[type=submit] {
		display: inline-block;
		width: 100%;
		padding: 12px 20px;
	}
	div{
		background-color: #f2f2f2;
		padding: 20px;
	}
</style>
<body>
<h3> Dam Manager </h3>
<div>
		<input type="text" id="day" placeholder="Day...">
		<input type="text" id="month" placeholder="Month...">
		<input type="text" id="year" placeholder="Year...">
		<input type="text" id="flow" placeholder="Flow...">
		<input type="text" id="wLevel" placeholder="Water Level...">
		<!--input type="submit" value="Submit" onclick="testAjax()"-->
		<button onclick="submit()" value="Submit">Submit</button>
</div>
<p id="output"></p>
<script>
function testAjax() { // FIXME Deleteme
	var day = document.getElementById('day').value;
	var month = document.getElementById('month').value;
	var year = document.getElementById('year').value;
	var flow = document.getElementById('flow').value;
	var wLevel = document.getElementById('wLevel').value;

    $.get("server", {
        requestName: "needsToStay",
        day: day,
        month: month,
        year: year,
        wLevel: wLevel,
        flow: flow
    }, function(data, status) {
        console.log("!!! AJAX RESPONSE: " + data);
        $("#output").text(data);
    });
}
</script>

</body>
</html>
